<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محاكاة التخرج واحتساب الساعات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="graduation-page bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="container bg-gray-800 p-8 rounded-2xl shadow-lg max-w-xl w-full text-center">
    <h1 class="text-3xl font-bold mb-4">🎓 محاكاة التخرج واحتساب الساعات</h1>
    <p class="text-gray-300 mb-6">احسب متى يمكنك التخرّج استنادًا إلى الساعات المكتسبة والمتبقية.</p>

    <div class="space-y-4">
      <input id="earned" type="number" placeholder="الساعات المكتسبة حتى الآن" 
             class="w-full p-3 rounded-lg text-gray-800" />
      <input id="totalReq" type="number" placeholder="إجمالي الساعات المطلوبة للتخرج"
             class="w-full p-3 rounded-lg text-gray-800" />
      <button onclick="simulateGrad()" 
              class="w-full bg-green-600 hover:bg-green-500 p-3 rounded-lg font-bold">
        احسب التخرج
      </button>
    </div>

    <div id="gradResult" class="mt-6 text-xl text-yellow-400"></div>
  </div>

  <script>
    function simulateGrad() {
      const earned = parseFloat(document.getElementById('earned').value);
      const total = parseFloat(document.getElementById('totalReq').value);
      if (isNaN(earned) || isNaN(total) || earned < 0 || total <= 0) {
        gradResult.innerText = 'الرجاء إدخال قيم صحيحة.';
        return;
      }
      const remaining = total - earned;
      if (remaining <= 0) {
        gradResult.innerText = 'تهانينا! لقد أكملت الساعات المطلوبة للتخرج 🎉';
      } else {
        gradResult.innerText = `تحتاج ${remaining} ساعة إضافية للتخرج.`;
      }
    }
  </script>

</body>
</html>
