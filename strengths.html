<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحليل نقاط القوة الأكاديمية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="strengths-page bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="container bg-gray-800 p-8 rounded-2xl shadow-lg max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-center mb-4">🧠 تحليل نقاط القوة الأكاديمية</h1>
    <p class="text-gray-300 mb-6 text-center">أدخل درجات موادك لتحصل على تحليل بسيط لنقاط قوتك.</p>

    <div class="space-y-4">
      <textarea id="grades" rows="4" placeholder="مثال: 85, 92, 78, 88" 
                class="w-full p-3 rounded-lg text-gray-800"></textarea>
      <button onclick="analyzeStrengths()" 
              class="w-full bg-blue-600 hover:bg-blue-500 p-3 rounded-lg font-bold">
        تحليل
      </button>
    </div>

    <div id="strengthResult" class="mt-6 space-y-2 text-yellow-400"></div>
  </div>

  <script>
    function analyzeStrengths() {
      const input = document.getElementById('grades').value;
      const arr = input.split(',').map(n => parseFloat(n.trim())).filter(n => !isNaN(n));
      if (arr.length === 0) {
        strengthResult.innerText = 'الرجاء إدخال قائمة درجات صحيحة.';
        return;
      }
      const avg = arr.reduce((a,b) => a+b,0)/arr.length;
      const strengths = arr.filter(n => n >= avg).length;
      strengthResult.innerHTML = `
        <p>المعدل الوسطي: ${avg.toFixed(2)}</p>
        <p>عدد المواد فوق المتوسط: ${strengths} من ${arr.length}</p>
      `;
    }
  </script>

</body>
</html>
